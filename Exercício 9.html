    <!-- Aqui começa a parte de código com JS -->
    <script>
        // Isso é um comentário em JS
        // Pedindo ao usuário por meio de prompt (janela no navegador) digitar algo e guardando na variavel entradaUsuario
        // Toda entrada é tratada pelo JS como texto (String)
        const entradaUsuario = prompt("Digite o valor do seu salário: ");
        const entradaUsuario2 = prompt("Digite o valor do seu vale-transporte: ");
        const entradaUsuario3 = prompt("Digite o valor do seu plano de saúde: ");

        // Transformar entrada em número
        a = +entradaUsuario
        b = +entradaUsuario2
        c = +entradaUsuario3

        alert('O valor restante de seu salário relacionado ao desconto de vale-transporte em 6% e plano de saúde em 3% será de: ' + (a-(b*0.06)-(c*0.03)))

    </script>
