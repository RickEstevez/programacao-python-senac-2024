<body>
    <!-- Título da Página -->

    <!-- Aqui começa a parte de código com JS -->
    <script>
        // Isso é um comentário em JS
        // Pedindo ao usuário por meio de prompt (janela no navegador) digitar algo e guardando na variavel entradaUsuario
        // Toda entrada é tratada pelo JS como texto (String)
        const entradaUsuario = prompt("Digite o valor do seu salário: ");

        // Transformar entrada em número
        a = +entradaUsuario

        alert('A soma do seu salário com 15% de aumento será de: ' + (a+(a*0.15)))
 
    </script>
    <!-- Aqui termina a parte de código com JS -->
</body>
